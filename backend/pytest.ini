[pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    analysis: marks tests as analysis functionality
    slow: marks tests as slow (deselect with '-m "not slow"')